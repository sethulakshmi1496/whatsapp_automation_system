<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">ðŸ“±</div>
            <h1>Demo App</h1>
            <p>{{ isRegister ? 'Create your account' : 'Sign in to your account' }}</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password"
                    required>
            </div>

            <div class="error" *ngIf="error">{{ error }}</div>

            <button type="submit" class="submit-btn" [disabled]="loading">
                {{ loading ? 'Please wait...' : (isRegister ? 'Register' : 'Login') }}
            </button>
        </form>

        <div class="toggle-mode">
            <span>{{ isRegister ? 'Already have an account?' : "Don't have an account?" }}</span>
            <a (click)="toggleMode()">{{ isRegister ? 'Login' : 'Register' }}</a>
        </div>
    </div>
</div>
