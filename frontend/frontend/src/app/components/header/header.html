<div class="header">
    <div class="header-left">
        <h1>Demo App Dashboard</h1>
    </div>

    <div class="header-right">
        <div class="status-indicator" [class.connected]="whatsappStatus === 'connected'">
            <span class="status-dot"></span>
            <span class="status-text">{{ whatsappStatus === 'connected' ? 'Connected' : 'Disconnected' }}</span>
        </div>
        <div class="time">{{ currentTime }}</div>
    </div>
</div>
